<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koç Sigortam</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app-container">
        <div id="title-bar">
            <div class="title">Koç Sigortam</div>
            <div class="controls">
                <!-- Update Icon (Hidden by default) -->
                <button class="control-btn" id="btn-update" style="display: none;" title="Yeni Sürüm Mevcut - İndirmek İçin Tıkla">
                    <!-- Download Icon -->
                    <svg viewBox="0 0 24 24"><path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z" fill="#4CAF50"/></svg>
                </button>
                
                <!-- Refresh -->
                <button class="control-btn" id="btn-refresh" title="Yenile">
                    <svg viewBox="0 0 24 24"><path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z" fill="white"/></svg>
                </button>

                <!-- Settings (Link Change) -->
                <button class="control-btn" id="btn-settings" title="Ayarlar (URL Değiştir)">
                    <svg viewBox="0 0 24 24"><path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.04.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.58 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z" fill="white"/></svg>
                </button>

                <!-- Minimize -->
                <button class="control-btn" id="btn-minimize" title="Alta Al">
                    <svg viewBox="0 0 10 1"><rect width="10" height="1" fill="white"></rect></svg>
                </button>

                <!-- Close -->
                <button class="control-btn close" id="btn-close" title="Kapat">
                    <svg viewBox="0 0 10 10"><path d="M1,1 L9,9 M9,1 L1,9" stroke="white" stroke-width="1.5" stroke-linecap="round"></path></svg>
                </button>
            </div>
        </div>

        <webview id="main-webview" src="about:blank" useragent="Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/122.0.0.0 Safari/537.36"></webview>
    </div>

    <!-- Update Overlay -->
    <div id="update-overlay">
        <div class="update-box">
            <img src="logo.png" style="width: 80px; height: 80px; margin-bottom: 20px;">
            <h3 id="update-title">Yeni Sürüm Mevcut!</h3>
            <p id="update-msg">Uygulamanın yeni bir sürümü var. İndirmek ve kurmak ister misiniz?</p>
            
            <div class="btn-group" id="update-actions">
                <button class="btn-yes" id="btn-yes">Evet, Güncelle</button>
                <button class="btn-no" id="btn-no">Hayır</button>
            </div>

            <div class="progress-bar-container" id="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            
            <p id="status-text" style="margin-top: 10px; font-size: 12px; color: #aaa;"></p>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
